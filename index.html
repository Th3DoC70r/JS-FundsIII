<!DOCTYPE html>
  <html lang='en-US'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundies III</title>
        <link rel="stylesheet" href="./style.css">
      </head>
      <body>

        <script src="./index.js" defer></script>
        
        <h1 class="title" name="To-Do">To-Do List</h1>
        <div class="List" name="ToDoList">
          <ol class="toDoList" name="To-Do-List" id="toDoList">
          </ol>

          <div class="inputs">
            <input type="text" class="TD-Input" name="To-Do-Input" placeholder="Enter new To-Do item">
            <button type="submit" class="submit" name="Submit">Add to list</button>

            <div class="complete-archive" name="complete-archive">
              <select name="TD-Dropdown" class="TD-dropdown" id="td-dropdown">
                  <option default value="blank"> </option>
              </select>
              <button type="button" class="complete-task" name="complete-task">Complete</button>
              <button type="button" class="archive-task" name="archive-task">Archive</button>
            </div>
          </div>
        </div>

        <div class="archived" name="archived-tasks">
            <h2 class="archived-tasks" name="archived-tasks">Archived Tasks</h2>
            <ol class="archived-task-list" name="archived-Task-List">
            </ol>

            <div class="arc-inputs" name="archived-inputs">
                <select name="arc-Dropdown" class="arc-dropdown" id="archive-dropdown">
                    <option default value=""> </option>
                </select>
                <button type="button" class="unarchive" name="unarchive">Unarchive</button>
            </div>
        </div>

        <div class="completed" name="completed-tasks">
            <h2 class="completed-tasks" name="completed-tasks">Completed Tasks</h2>
            <ol class="completed-tasks-list" name="completed-tasks-list">
            </ol>
        </div>

      </body>
      
  </html>
